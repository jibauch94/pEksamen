<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">



</head>
<body>
<!--laver login form -->
<form action="override.html"> <!-- når der logges ind føres vi til denne side -->
    <!--lægger username, password og loginknap i en div for nemmere at style -->

    <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="root" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="root" required>

        <button type="submit">Login</button>
        <input type="checkbox" checked="checked"> Remember me
    </div>


</form>
</body>
</html>
